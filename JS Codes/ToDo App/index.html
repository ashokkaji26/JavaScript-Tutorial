<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App Using JavaScript</title>
</head>
<body>
    <h1> Key Features of ToDo App</h1>
    <div>
        <ol>
            <li> List - to show all todos </li>
            <li> Add - to add todos </li>
            <li> delete - to delete a task. </li>
            <li> quit - to exit the todo </li>
        </ol>
    </div>
    <h4> Enter "list" to show all tasks. </h4>
    <h4> Enter "add" to add a task. </h4>
    <h4> Enter "delete" to remove a task. </h4>
    <h4> Enter "quit" to quit the todo. </h4>
    <script src="App.js"></script>
</body>
</html>
